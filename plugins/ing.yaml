---
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ing
spec:
  version: "v0.0.3"
  homepage: https://github.com/lalyos/kubectl-ing
  shortDescription: "Generates an Ingress for a svc"
  description: |
    There is no imperative way to create an Ingress yaml
    Here is the fix
  platforms:
    - selector:
        matchExpressions:
          - key: "os"
            operator: "In"
            values:
              - darwin
              - linux
      uri: https://github.com/lalyos/kubectl-ing/archive/v0.0.3.tar.gz
      sha256: 14e3332d1bd5b270615b53c71810d97ffc45dbf66c3387edff73002a7c7a8bcd 
      files:
        - from: "*"
          to: "."
      bin: kubectl-ing-0.0.3/kubectl-ing