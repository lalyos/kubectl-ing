---
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ing
spec:
  version: "v0.0.5"
  homepage: https://github.com/lalyos/kubectl-ing
  shortDescription: "Generates an Ingress for a svc"
  description: |
    There is no imperative way to create an Ingress yaml
    Here is the fix
  platforms:
    - selector:
        matchExpressions:
          - key: "os"
            operator: "In"
            values:
              - darwin
              - linux
      uri: https://github.com/lalyos/kubectl-ing/archive/v0.0.5.tar.gz
      sha256: 8b9b4ded2cb075638f65abac74b51680acf6d2078b40f96daa82391a69f0cb63
      files:
        - from: "*"
          to: "."
      bin: kubectl-ing-0.0.3/kubectl-ing