---
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ing
spec:
  version: "v0.0.3"
  homepage: https://github.com/lalyos/kubectl-ing
  shortDescription: "Generates an Ingress for a svc"
  description: |
    There is no imperative way to create an Ingress yaml
    Here is the fix
  platforms:
    - selector:
        matchExpressions:
          - key: "os"
            operator: "In"
            values:
              - darwin
              - linux
      uri: https://github.com/lalyos/kubectl-ing/archive/v0.0.3.tar.gz
      sha256: 83eb51116ee37865e931503ef91b9d63a5e420ad1d986878e52c9413f6b2865b 
      files:
        - from: "*"
          to: "."
      bin: kubectl-ing-0.0.3/kubectl-ing