---
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ing
spec:
  version: "v0.0.2"
  homepage: https://github.com/lalyos/kubectl-ing
  shortDescription: "Generates an Ingress for a svc"
  description: |
    There is no imperative way to create an Ingress yaml
    Here is the fix
  platforms:
    - selector:
        matchExpressions:
          - key: "os"
            operator: "In"
            values:
              - darwin
              - linux
      uri: https://github.com/lalyos/kubectl-ing/archive/v0.0.2.tar.gz
      sha256: d0f9950bd48d65edaed2261a5c6a5d5adf04d8048ed59e5129bb200ec2770d7c
      files:
        - from: "*"
          to: "."
      bin: kubectl-ing-0.0.2/kubectl-ing