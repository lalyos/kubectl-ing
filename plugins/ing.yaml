---
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ing
spec:
  version: "v0.0.4"
  homepage: https://github.com/lalyos/kubectl-ing
  shortDescription: "Generates an Ingress for a svc"
  description: |
    There is no imperative way to create an Ingress yaml
    Here is the fix
  platforms:
    - selector:
        matchExpressions:
          - key: "os"
            operator: "In"
            values:
              - darwin
              - linux
      uri: https://github.com/lalyos/kubectl-ing/archive/v0.0.4.tar.gz
      sha256: 5d821c962968fb4f979ab3126fb95b66b6abce2d9d797c768e63ceafe92c5653
      files:
        - from: "*"
          to: "."
      bin: kubectl-ing-0.0.3/kubectl-ing