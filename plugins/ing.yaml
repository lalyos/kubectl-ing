---
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ing
spec:
  version: "v0.0.3"
  homepage: https://github.com/lalyos/kubectl-ing
  shortDescription: "Generates an Ingress for a svc"
  description: |
    There is no imperative way to create an Ingress yaml
    Here is the fix
  platforms:
    - selector:
        matchExpressions:
          - key: "os"
            operator: "In"
            values:
              - darwin
              - linux
      uri: https://github.com/lalyos/kubectl-ing/archive/v0.0.3.tar.gz
      sha256: d5558cd419c8d46bdc958064cb97f963d1ea793866414c025906ec15033512ed
      files:
        - from: "*"
          to: "."
      bin: kubectl-ing-0.0.3/kubectl-ing